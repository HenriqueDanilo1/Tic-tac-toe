<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale= ">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <p class="painel" id="painel">It's X turn</p>
        <table id="table">
            <tr>
                <td onclick="play(this)" id="1" style="border-top: none;border-left: none;"></td>
                <td onclick="play(this)" id="2" style="border-top: none;"></td>
                <td onclick="play(this)" id="3" style="border-top: none;border-right: none;"></td>
            </tr>
            <tr>
                <td onclick="play(this)" id="4" style="border-left: none;"></td>
                <td onclick="play(this)" id="4"></td>
                <td onclick="play(this)" id="6" style="border-right: none;"></td>
            </tr>
            <tr>
                <td onclick="play(this)" id="7" style="border-left: none;border-bottom: none;"></td>
                <td onclick="play(this)" id="8" style="border-bottom: none;"></td>
                <td onclick="play(this)" id="9" style="border-right: none; border-bottom: none;"></td>
            </tr>
        </table>
    </div>
    <script>
let turn = 1
let painel = document.getElementById('painel')
let a = document.getElementById('1')
let b = document.getElementById('2')
let c = document.getElementById('3')
let d = document.getElementById('4')
let e = document.getElementById('5')
let f = document.getElementById('6')
let g = document.getElementById('7')
let h = document.getElementById('8')
let i = document.getElementById('9')
let table = document.getElementById('table')

function play(me){
    if(turn == 1){
        me.innerHTML="X"
        turn+=1
        painel.innerHTML="Its O turn"
        me.classList.add("X")
    } else{
        me.innerHTML="O"
        turn-=1
        painel.innerHTML="Its X turn"
        me.classList.add("O")
    }
    me.removeAttribute('onclick')
    if(
        ((a, b, c).classList.contains("O")) &&
        ((d, e, f).classList.contains("O")) &&
        ((g, h, i).classList.contains("O")) &&
        ((a, f, i).classList.contains("O")) &&
        ((c, e, g).classList.contains("O"))
    ){gg("O")}
}

function gg(team){
    table.style.pointerEvents='none'
    painel.innerHTML=`${team} win!`
}
    </script>
</body>
</html>
